
<div class="container mt-4">
  <h1 class="text-center text-secondary mb-2">Nuestros cursos </h1>

  <div class="row">
    <div *ngFor="let post of listPosts; let i = index" class="col-md-4 mt-4">
      <!-- <div class="card-group"> -->
        <div class="card">
          <img src="/assets/img/imgjson/{{post.imagen}}" alt="" class="card-img-top" style="height: 150px;">
            <h5 class="card-text text-center">{{post.nombre}}</h5>
            <a routerLink="/detalle/{{post.id}}" class="btn btn-secondary btn-sm mb-2">Ver detalle</a>
        </div>
      <!-- </div> -->
    </div>
  </div>
</div>
